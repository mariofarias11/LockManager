version : '3'
 
services:
  lockmanagerapi:
    image: mariofarias11/lockmanagerapi
    ports:
      - 8082:8080
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://*:8080
    networks:
      - lockmanager
      
  rabbitmq:
    image: rabbitmq:3-management
    container_name: 'rabbitmq'
    hostname : 'rabbitmq'
    ports:
        - 5672:5672
        - 15672:15672
    volumes:
        - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
        - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
        - lockmanager
    
  db:
    image: "mcr.microsoft.com/mssql/server"
    environment:
        SA_PASSWORD: "yourStrong(!)Password"
        ACCEPT_EULA: "Y"
    networks:
      - lockmanager

networks:
  lockmanager:
    driver: bridge
